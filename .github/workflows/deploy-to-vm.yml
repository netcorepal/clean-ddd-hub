name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # 在推送到 release 分支时触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build and save Docker image
      run: |
        docker build -t clean-ddd-hub:latest .
        if [ -f clean-ddd-hub.tar ]; then rm clean-ddd-hub.tar; fi
        docker save clean-ddd-hub:latest > clean-ddd-hub.tar
        ls -lh clean-ddd-hub.tar  # 确保文件已生成

    - name: Push Docker image to VM
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: ${{ secrets.VM_PORT }}
        script: |
          # 确保上传文件存在
          if [ ! -f /tmp/clean-ddd-hub.tar ]; then
            echo "Error: /tmp/clean-ddd-hub.tar not found on server"
            exit 1
          fi
          # 停止当前运行的容器（如果有）
          docker stop clean-ddd-hub || true
          docker rm clean-ddd-hub || true
          # 删除旧镜像
          docker rmi clean-ddd-hub:latest || true
          # 加载新镜像
          docker load < /tmp/clean-ddd-hub.tar
          # 启动新容器
          docker run -d --name clean-ddd-hub -p 80:3000 clean-ddd-hub:latest
